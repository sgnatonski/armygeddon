{{#yield-scripts}}
<script>
    function joinBattle(battleId){
        sessionStorage.setItem('battleid', battleId);
        window.location = '/battle';
    }
</script>
{{/yield-scripts}}
{{#yield-body}}
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-6"></div>
    <div class="pure-u-1 pure-u-md-1-6 bordered-box">
        <p>Select battle</p>
        <ul>
            <li><a href="/battle">Start new battle</a></li>
            <li><a href="/single">Hot seat</a></li>
        </ul>
    </div>   
    <div class="pure-u-1 pure-u-md-1-3 bordered-box">
        <p>Open battles</p>
        <ul>
            {{#battles}}
            <li><a href="#" onclick="joinBattle('{{name}}')">{{name}}</a></li>
            {{/battles}}
        </ul>
    </div>
</div>
{{/yield-body}}
