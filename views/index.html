{{#yield-scripts}}
<script>
    function joinBattle(battleId) {
        sessionStorage.setItem('battleid', battleId);
        window.location = '/battle';
    }
</script> 
{{/yield-scripts}} 
{{#yield-body}}
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-8"></div>
    <div class="pure-u-1 pure-u-md-3-4">
        <div class="bordered-box bordered-box-min title-box">
            <div>
                <h1>Armygeddon</h1>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="bordered-box">
                    <div>
                        <h2>Select battle</h2>
                        <ul>
                            <li>
                                <a href="/battle">Start new battle</a>
                            </li>
                            <li>
                                <a href="/single">Hot seat</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-2-3">
                <div class="bordered-box">
                    <div>
                        <h2>Open battles</h2>
                        <ul>
                            {{#battles}}
                            <li>
                                <a href="#" onclick="joinBattle('{{id}}')">{{name}}</a>
                                ({{players}}/2) <small>{{created}}</small>
                            </li>
                            {{/battles}}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-8"></div>
</div>
{{/yield-body}}
